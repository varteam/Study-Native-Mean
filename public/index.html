<!DOCTYPE html>
<html ng-app="myApp">
<head lang="kr">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <meta charset="UTF-8">
    <title>BBS App</title>
</head>
<body>
<div class="container" ng-controller="AppCtrl">
    <h1>BBS Study</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Number</th>
                <th>Action</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input class="form-control" ng-model="contact.name"></td>
                <td><input class="form-control" ng-model="contact.email"></td>
                <td><input class="form-control" ng-model="contact.num"></td>
                <td><button class ="btn btn-primary" ng-click="addContact()" > Add Contact</button></td>
                <td><button class="btn btn-info" ng-click="update(contact._id)">Update</button></td>
                <td><button class="btn btn-info" ng-click="clear()">Clear</button> </td>
            </tr>

            <tr ng-repeat="contact in contactlist">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.num}}</td>
                <td><button class="btn btn-danger" ng-click="remove(contact._id)">remove</button></td>
                <td><button class="btn btn-warning" ng-click="edit(contact._id)">edit</button></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
